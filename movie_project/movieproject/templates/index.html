{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
  <div class="card-body" style="background-color:gray;">
    <h5 class="card-title" style="color:orange;">{{i.name}}({{i.year}})</h5>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-dark">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
