{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        form{border:3px solid #f1f1f1;}
        .container{padding:100px;}
        input[type=text],input[type=password]{width:50%;padding:12px 20px;margin:8px 0;border:1px solid #ccc;box-sizing:border-box;display:inline-block}
        button[type=submit]{text-align:center;width:50%;padding:14px 20px;background-color:#04AA6D;margin:8px 0}
        .imgcontainer{text-align:center;margin:8px 0 4px 0;}
    </style>
</head>
<body style="background-color:gray;">

  <h1>Login </h1>
    <form action="login" method="post">
        {% csrf_token %}
<!--        <div class="imgcontainer">-->
<!--            <img src="{% static 'avatar.jpg' %}" alt="avatar" style="width:15%;border-radius:40%;">-->
<!--        </div>-->
        <div class="container">
            <b>Username</b><br>
            <input class="" type="text" name="username" placeholder="Enter your username"><br>
            <b>Password</b><br>
            <input type="password" name="password" placeholder="Enter your password"><br><br>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
