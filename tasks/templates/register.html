{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{border:3px solid #f1f1f1;}
        .container{padding:100px;}
        input[type=text],input[type=password],input[type=email]{width:50%;padding:12px 20px;margin:8px 0;border:1px solid #ccc;box-sizing:border-box;display:inline-block}
        button[type=submit]{text-align:center;width:50%;padding:14px 20px;background-color:#04AA6D;margin:8px 0}
        .imgcontainer{text-align:center;margin:8px 0 4px 0;}
    </style>
</head>
<!--<body style="background-image:url({% static 'loginwall.jpg' %})">-->
<body style="background-color:silver;">
<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <b>Username</b><br>
  <input type="text" name="username" placeholder="Enter your username"><br>
    <b>First Name</b><br>
  <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <b>Last Name</b><br>
  <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <b>Email</b><br>
  <input type="email" name="email" placeholder="Enter your email id"><br>
    <b>Password</b><br>
  <input type="password" name="password" placeholder="Enter your password"><br>
    <b>Confirm Password</b><br>
    <input type="password" name="cpassword" placeholder="Confirm password"><br>
    <label>
        <input type="checkbox">I accept all terms and conditions<br>
    </label>

    <button type="submit">Register</button><br>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
