{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
              {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Taskname">
                </div><br>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                </div><br>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Date">
                </div><br>
                <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
           {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5>{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
